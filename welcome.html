<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IPT10</title>
    <link rel="stylesheet" href="customerstyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logout-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #e84118;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        h3 {
            color: #555;
        }
        p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img src="avatar.png" alt="User Avatar" class="user-avatar">
                <span>Welcome, Sean Tiglao!</span>
            </div>
            <button class="logout-btn" onclick="location.href='login.html'">Logout</button>
        </div>
        
        <div class="main-content">
            <div class="customers">
                <h1>Welcome to IPT10 LABORATORY</h1>
                <h3>Activity</h3>
                <p><strong>Sean Tiglao</strong></p>
                <p>College of Computer Studies</p>
                <p>Angeles University Foundation</p>
            </div>
        </div>
    </div>
</body>
</html>
